<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Server Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .card h2 {
      color: #333;
      font-size: 18px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #f0f0f0;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-indicator.connected {
      background: #10b981;
      box-shadow: 0 0 10px #10b981;
    }

    .status-indicator.disconnected {
      background: #ef4444;
      box-shadow: 0 0 10px #ef4444;
    }

    .status-indicator.pending {
      background: #f59e0b;
      box-shadow: 0 0 10px #f59e0b;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .status-item {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .status-item label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: block;
      margin-bottom: 5px;
    }

    .status-item .value {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .status-item.warning {
      border-left-color: #f59e0b;
      background: #fef3c7;
    }

    .status-item.success {
      border-left-color: #10b981;
      background: #d1fae5;
    }

    .status-item.error {
      border-left-color: #ef4444;
      background: #fee2e2;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn-warning {
      background: #f59e0b;
      color: white;
    }

    .btn-secondary {
      background: #6b7280;
      color: white;
    }

    .logs-container {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 15px;
      max-height: 500px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
    }

    .log-entry {
      padding: 8px;
      margin-bottom: 4px;
      border-radius: 4px;
      border-left: 3px solid transparent;
      transition: background 0.3s;
    }

    .log-entry:hover {
      background: #2d2d2d;
    }

    .log-entry.new {
      animation: highlight 0.5s;
    }

    @keyframes highlight {
      0% { background: #3b3b3b; }
      100% { background: transparent; }
    }

    .log-entry .timestamp {
      color: #888;
      margin-right: 10px;
    }

    .log-entry .level {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: 600;
      margin-right: 10px;
      text-transform: uppercase;
    }

    .log-entry.info { border-left-color: #3b82f6; }
    .log-entry.info .level { background: #3b82f6; color: white; }

    .log-entry.warn { border-left-color: #f59e0b; }
    .log-entry.warn .level { background: #f59e0b; color: white; }

    .log-entry.error { border-left-color: #ef4444; }
    .log-entry.error .level { background: #ef4444; color: white; }

    .log-entry .message {
      color: #e5e5e5;
    }

    .log-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    .log-controls label {
      color: #666;
      font-size: 14px;
    }

    .log-controls input[type="checkbox"] {
      margin-left: 5px;
      cursor: pointer;
    }

    .qr-section {
      text-align: center;
      padding: 20px;
    }

    .qr-image {
      max-width: 300px;
      margin: 20px auto;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      padding: 15px;
      background: white;
    }

    .qr-image img {
      width: 100%;
      height: auto;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .alert {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 15px;
      display: none;
    }

    .alert.show {
      display: block;
      animation: slideIn 0.3s;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.success {
      background: #d1fae5;
      color: #065f46;
      border-left: 4px solid #10b981;
    }

    .alert.error {
      background: #fee2e2;
      color: #991b1b;
      border-left: 4px solid #ef4444;
    }

    .alert.info {
      background: #dbeafe;
      color: #1e40af;
      border-left: 4px solid #3b82f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>WhatsApp Server Dashboard</h1>
      <p class="subtitle">Real-time monitoring and control</p>
    </header>

    <div id="alert" class="alert"></div>

    <div class="grid">
      <div>
        <div class="card">
          <h2>Connection Status</h2>
          <div id="status-display">
            <div style="text-align: center; padding: 20px;">
              <div class="loading" style="width: 30px; height: 30px; border-color: #ddd; border-top-color: #667eea;"></div>
              <p style="margin-top: 10px; color: #666;">Loading status...</p>
            </div>
          </div>

          <div class="controls">
            <button class="btn-success" onclick="connect()">
              <span>‚ñ∂</span> Connect
            </button>
            <button class="btn-danger" onclick="disconnect()">
              <span>‚è∏</span> Disconnect
            </button>
            <button class="btn-warning" onclick="reset()">
              <span>‚Üª</span> Reset
            </button>
            <button class="btn-secondary" onclick="showQR()">
              <span>‚ä°</span> Show QR
            </button>
            <button class="btn-danger" onclick="clearSession()">
              <span>üóë</span> Clear Session
            </button>
          </div>
        </div>

        <div class="card" style="margin-top: 20px;">
          <h2>Quick Actions</h2>
          <div class="controls">
            <button class="btn-primary" onclick="refreshStatus()">
              <span>‚ü≥</span> Refresh Status
            </button>
            <button class="btn-secondary" onclick="clearLogs()">
              <span>‚úï</span> Clear Logs
            </button>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Real-time Logs</h2>
        <div class="log-controls">
          <label>
            <input type="checkbox" id="autoscroll" checked> Auto-scroll
          </label>
          <label>
            <input type="checkbox" id="show-info" checked> Info
          </label>
          <label>
            <input type="checkbox" id="show-warn" checked> Warnings
          </label>
          <label>
            <input type="checkbox" id="show-error" checked> Errors
          </label>
        </div>
        <div class="logs-container" id="logs"></div>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const API_BASE = '/api';
    let statusInterval = null;

    // Get auth token from prompt
    const authToken = prompt('Enter your API token:');
    if (!authToken) {
      alert('Authentication token required');
      throw new Error('No auth token provided');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      connectToLogs();
      refreshStatus();
      statusInterval = setInterval(refreshStatus, 5000); // Update every 5 seconds
    });

    // Show alert
    function showAlert(message, type = 'info') {
      const alert = document.getElementById('alert');
      alert.textContent = message;
      alert.className = `alert ${type} show`;
      setTimeout(() => {
        alert.classList.remove('show');
      }, 5000);
    }

    // API call helper
    async function apiCall(endpoint, method = 'GET') {
      try {
        const response = await fetch(`${API_BASE}${endpoint}`, {
          method,
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Request failed');
        }

        return data;
      } catch (error) {
        showAlert(error.message, 'error');
        throw error;
      }
    }

    // Connect to log stream using fetch (supports Authorization header)
    let streamAbortController = null;

    async function connectToLogs() {
      // Abort previous connection if exists
      if (streamAbortController) {
        streamAbortController.abort();
      }

      streamAbortController = new AbortController();

      try {
        const response = await fetch(`${API_BASE}/logs/stream`, {
          headers: {
            'Authorization': `Bearer ${authToken}`,
            'Accept': 'text/event-stream'
          },
          signal: streamAbortController.signal
        });

        if (!response.ok) {
          throw new Error(`Stream failed: ${response.status}`);
        }

        console.log('Log stream connected');

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();

          if (done) {
            console.log('Stream ended');
            break;
          }

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n');
          buffer = lines.pop(); // Keep incomplete line in buffer

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = line.substring(6); // Remove 'data: ' prefix
                const log = JSON.parse(data);
                addLogEntry(log);
              } catch (error) {
                console.error('Failed to parse log:', error);
              }
            }
          }
        }
      } catch (error) {
        if (error.name === 'AbortError') {
          console.log('Stream aborted');
          return;
        }

        console.error('Stream error:', error);
        showAlert('Lost connection to log stream. Reconnecting...', 'error');
        setTimeout(connectToLogs, 5000);
      }
    }

    // Add log entry
    function addLogEntry(log) {
      const showInfo = document.getElementById('show-info').checked;
      const showWarn = document.getElementById('show-warn').checked;
      const showError = document.getElementById('show-error').checked;

      const level = log.level.toLowerCase();
      if (level === 'info' && !showInfo) return;
      if (level === 'warn' && !showWarn) return;
      if (level === 'error' && !showError) return;

      const logsContainer = document.getElementById('logs');
      const entry = document.createElement('div');
      entry.className = `log-entry ${level} new`;

      const timestamp = new Date(log.timestamp).toLocaleTimeString();

      entry.innerHTML = `
        <span class="timestamp">${timestamp}</span>
        <span class="level">${log.level}</span>
        <span class="message">${escapeHtml(log.message)}</span>
      `;

      logsContainer.appendChild(entry);

      // Remove 'new' class after animation
      setTimeout(() => entry.classList.remove('new'), 500);

      // Auto-scroll if enabled
      if (document.getElementById('autoscroll').checked) {
        logsContainer.scrollTop = logsContainer.scrollHeight;
      }

      // Limit log entries to 200
      while (logsContainer.children.length > 200) {
        logsContainer.removeChild(logsContainer.firstChild);
      }
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Clear logs
    function clearLogs() {
      document.getElementById('logs').innerHTML = '';
      showAlert('Logs cleared', 'info');
    }

    // Refresh status
    async function refreshStatus() {
      try {
        const response = await apiCall('/status');
        const status = response.data;

        let statusClass = 'disconnected';
        let statusText = 'Disconnected';

        if (status.isConnected) {
          statusClass = 'connected';
          statusText = 'Connected';
        } else if (status.hasQR) {
          statusClass = 'pending';
          statusText = 'Awaiting QR Scan';
        } else if (status.inCooldown) {
          statusClass = 'warning';
          statusText = 'In Cooldown';
        }

        const html = `
          <div style="margin-bottom: 20px;">
            <span class="status-indicator ${statusClass}"></span>
            <span style="font-size: 18px; font-weight: 600; color: #333;">${statusText}</span>
          </div>

          <div class="status-grid">
            <div class="status-item ${status.isConnected ? 'success' : 'error'}">
              <label>Connected</label>
              <div class="value">${status.isConnected ? 'Yes' : 'No'}</div>
            </div>

            <div class="status-item ${status.hasQR ? 'success' : ''}">
              <label>QR Available</label>
              <div class="value">${status.hasQR ? 'Yes' : 'No'}</div>
            </div>

            <div class="status-item ${status.inCooldown ? 'warning' : ''}">
              <label>Cooldown</label>
              <div class="value">${status.inCooldown ? `${status.cooldownRemaining}s` : 'No'}</div>
            </div>

            <div class="status-item">
              <label>Attempts</label>
              <div class="value">${status.connectionAttempts}/${status.maxReconnectAttempts}</div>
            </div>
          </div>
        `;

        document.getElementById('status-display').innerHTML = html;
      } catch (error) {
        console.error('Failed to refresh status:', error);
      }
    }

    // Connect
    async function connect() {
      showAlert('Initiating connection...', 'info');
      try {
        await apiCall('/connect', 'POST');
        showAlert('Connection initiated! Check for QR code if needed.', 'success');
        setTimeout(refreshStatus, 1000);
      } catch (error) {
        // Error already shown by apiCall
      }
    }

    // Disconnect
    async function disconnect() {
      showAlert('Disconnecting...', 'info');
      try {
        await apiCall('/disconnect', 'POST');
        showAlert('Disconnected successfully', 'success');
        setTimeout(refreshStatus, 1000);
      } catch (error) {
        // Error already shown by apiCall
      }
    }

    // Reset
    async function reset() {
      if (!confirm('Reset will clear the connection state and cooldown. Continue?')) {
        return;
      }

      showAlert('Resetting connection...', 'info');
      try {
        await apiCall('/reset', 'POST');
        showAlert('Connection reset successfully! You can now connect again.', 'success');
        setTimeout(refreshStatus, 1000);
      } catch (error) {
        // Error already shown by apiCall
      }
    }

    // Clear Session
    async function clearSession() {
      if (!confirm('This will delete all session data and you will need to scan a new QR code. Are you sure?')) {
        return;
      }

      showAlert('Clearing session data...', 'info');
      try {
        await apiCall('/clear-session', 'POST');
        showAlert('Session cleared! Click Connect and scan the new QR code.', 'success');
        setTimeout(refreshStatus, 1000);
      } catch (error) {
        // Error already shown by apiCall
      }
    }

    // Show QR
    function showQR() {
      window.open('/api/qr', '_blank');
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      if (streamAbortController) {
        streamAbortController.abort();
      }
      if (statusInterval) {
        clearInterval(statusInterval);
      }
    });
  </script>
</body>
</html>
